<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      color: #61dafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #quote {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }
    button {
      background-color: #61dafb;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #282c34;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <h1>Random Quote Generator</h1>
  <p id="quote">Loading quote...</p>
  <button id="new-quote">Get New Quote</button>

  <script>
    let quotes = [];

    async function fetchQuotes() {
      try {
        const response = await fetch('https://type.fit/api/quotes');
        quotes = await response.json();
        showRandomQuote();
      } catch (error) {
        document.getElementById('quote').textContent = 'Failed to load quotes. Please try again later.';
        console.error('Error fetching quotes:', error);
      }
    }

    function showRandomQuote() {
      if (!quotes.length) return;
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote').textContent = `"${quote.text}" â€” ${quote.author || 'Unknown'}`;
    }

    document.getElementById('new-quote').addEventListener('click', showRandomQuote);

    fetchQuotes();
  </script>
</body>
</html>
